    <style>
        /* Centered heading with responsive design */
        #academics-section h2 {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #12a683;
            margin: 2rem 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #12a683;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
        }
        
        #academics-section h2:hover {
            transform: scale(1.05);
        }
        
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .calendar {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(18, 166, 131, 0.15);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .calendar:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(18, 166, 131, 0.25);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header button {
            background-color: #12a683;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .calendar-header button:hover {
            background-color: #0e8668;
            transform: scale(1.1);
        }
        
        .month-year {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            color: #333;
        }
        
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day {
            padding: clamp(8px, 2vw, 15px);
            text-align: center;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .calendar-day.header {
            font-weight: bold;
            background-color: #f0f9f6;
            color: #12a683;
            border: none;
        }
        
        .calendar-day:not(.header):hover {
            background-color: #e6f7f2;
            transform: scale(1.1);
            z-index: 1;
        }
        
        .calendar-day.today {
            background-color: #12a683;
            color: #fff;
            font-weight: bold;
        }
        
        .calendar-day.event {
            background-color: #fff3f3;
            border: 2px solid #ff9999;
            color: #575454;
        }
        
        .calendar-day.event::after {
            content: 'â€¢';
            color: #ff4444;
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .events-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            min-height: 100px;
            transition: all 0.3s ease;
        }
        
        .events-display h3 {
            color: #12a683;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .event-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #fff;
            border-radius: 5px;
            border-left: 4px solid #12a683;
            transition: all 0.2s ease;
        }
        
        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .calendar {
                padding: 15px;
            }
            
            .calendar-day {
                font-size: 0.9rem;
            }
            
            .events-display {
                margin-top: 15px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .calendar-day {
                padding: 5px;
                font-size: 0.8rem;
            }
            
            .calendar-header button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        </style>
</head>

<body>
    <!-- Events calendar -->
    <section id="academics-section">
        <h2>School Academic Calendar</h2>
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="prevMonth()">&lt;</button>
                    <span class="month-year" id="month">January 2025</span>
                    <button onclick="nextMonth()">&gt;</button>
                </div>
                <div class="calendar-body" id="calendar-days">
                    <!-- Days will be populated by JavaScript -->
                </div>
            </div>
            <div class="events-display" id="events-display">
                <h3>Upcoming Events</h3>
                <div id="events-list"></div>
            </div>
        </div>
    </section>
     <!-- Events calendar -->
</body>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--  Javascript -->
<script src="js/main.js"></script>
<script>
    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    
    // Sample events data
    const events = [
        { date: new Date(2024, 11, 9), title: "Interviews of new entrants begin(1st shift)", description: "9AM - 4PM" },
        { date: new Date(2024, 11, 12), title: "Interviews for new entrants ends", description: "9AM - 4PM" },
        { date: new Date(2025, 0, 6), title: "Interviews of new entrants begin(2nd shift)", description: "9AM - 4PM" },
        { date: new Date(2025, 0, 10), title: "Interviews of new entrants end", description: "9AM - 4PM" },
        { date: new Date(2025, 0, 28), title: "Staff Recollection", description: "9AM - 4PM" },
        { date: new Date(2025, 0, 28), title: "General Staff Meeting", description: "9AM - 4PM" },
        // { date: new Date(2025, 0, 10), title: "Interviews of new entrants end", description: "9AM - 4PM" },
        { date: new Date(2025, 1, 1), title: "Reporting of Boarders", description: "6 AM - 4 PM" },

        { date: new Date(2025, 1, 28), title: "P.7 Parents meeting and class visit", description: "9 AM - 4 PM" },

        { date: new Date(2025, 7, 1), title: "Study Tour Upper P.4-P.5", description: "" },
        { date: new Date(2025, 7, 8), title: "Study Tour Upper P.6-P.7", description: "" },

        { date: new Date(2025, 8, 13), title: "Reporting of Boarders", description: "" },
        { date: new Date(2025, 8, 15), title: "Official Opening of Term 3", description: "" },
        { date: new Date(2025, 9, 25), title: "VD/Blessing of P.7 Candidates", description: "" },
        { date: new Date(2025, 10, 15), title: "P.6 Parents' Meeting", description: "" },
        { date: new Date(2025, 10, 22), title: "P.T.A Executive Meeting", description: "" },
        { date: new Date(2025, 10, 26), title: "S.M.C Meeting", description: "" },
        { date: new Date(2025, 10, 29), title: "Nursery Graduation Party", description: "" },
        { date: new Date(2025, 11, 3), title: "End of Term 3", description: "" },
        { date: new Date(2025, 11, 8), title: "Interviews for 2026 begin", description: "" },
        { date: new Date(2025, 11, 11), title: "interviews for 2026 end", description: "" },
    ];
    
    let currentDate = new Date();
    
    function updateCalendar() {
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfWeek = firstDayOfMonth.getDay();
    
        const daysContainer = document.getElementById("calendar-days");
        daysContainer.innerHTML = "";
    
        // Add weekday headers
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        weekdays.forEach(day => {
            const dayHeader = document.createElement("div");
            dayHeader.classList.add("calendar-day", "header");
            dayHeader.textContent = day;
            daysContainer.appendChild(dayHeader);
        });
    
        // Add empty cells for days before the first day of the month
        for (let i = 0; i < firstDayOfWeek; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("calendar-day");
            daysContainer.appendChild(emptyCell);
        }
    
        // Add the days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("calendar-day");
            dayCell.textContent = day;
    
            // Check for events on this day
            const dayEvents = events.filter(event => 
                event.date.getDate() === day &&
                event.date.getMonth() === currentMonth &&
                event.date.getFullYear() === currentYear
            );
    
            if (dayEvents.length > 0) {
                dayCell.classList.add("event");
                dayCell.addEventListener("click", () => showEvents(dayEvents));
            }
    
            // Highlight today's date
            const today = new Date();
            if (day === today.getDate() && 
                currentMonth === today.getMonth() && 
                currentYear === today.getFullYear()) {
                dayCell.classList.add("today");
            }
    
            daysContainer.appendChild(dayCell);
        }
    
        // Update month and year display
        document.getElementById("month").textContent = `${months[currentMonth]} ${currentYear}`;
        
        // Update events display
        updateEventsDisplay();
    }
    
    function showEvents(dayEvents) {
        const eventsList = document.getElementById("events-list");
        eventsList.innerHTML = dayEvents.map(event => `
            <div class="event-item">
                <strong>${event.title}</strong>
                <p>${event.description}</p>
            </div>
        `).join("");
    }
    
    function updateEventsDisplay() {
        const currentMonthEvents = events.filter(event => 
            event.date.getMonth() === currentDate.getMonth() &&
            event.date.getFullYear() === currentDate.getFullYear()
        );
        
        const eventsList = document.getElementById("events-list");
        if (currentMonthEvents.length === 0) {
            eventsList.innerHTML = "<p>No events this month</p>";
        } else {
            eventsList.innerHTML = currentMonthEvents
                .sort((a, b) => a.date - b.date)
                .map(event => `
                    <div class="event-item">
                        <strong>${event.date.getDate()} ${months[event.date.getMonth()]}</strong>: ${event.title}
                        <p>${event.description}</p>
                    </div>
                `).join("");
        }
    }
    
    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateCalendar();
    }
    
    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateCalendar();
    }
    
    // Initialize the calendar
    document.addEventListener('DOMContentLoaded', function() {
        updateCalendar();
    });
    </script>
